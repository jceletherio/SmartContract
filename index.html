<!DOCTYPE html>
<html>
<head>
	<title>Simple Storage</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript">
		const contract_address = "0x96a7a23f9d668fc3e5d839a3116e4d159d2e1262";

		const contract_abi = [
			{
				"inputs": [],
				"name": "getStatus",
				"outputs": [
					{
						"internalType": "bool",
						"name": "",
						"type": "bool"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getContratante",
				"outputs": [
					{
						"internalType": "address",
						"name": "",
						"type": "address"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getContratado",
				"outputs": [
					{
						"internalType": "address",
						"name": "",
						"type": "address"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getValor",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getTermino",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getGarantia",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "address payable",
						"name": "_contratante",
						"type": "address payable"
					}
				],
				"name": "setContratante",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "address payable",
						"name": "_contratado",
						"type": "address payable"
					}
				],
				"name": "setContratado",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "uint256",
						"name": "_valor",
						"type": "uint256"
					}
				],
				"name": "setValor",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "uint256",
						"name": "_prazoconclusao",
						"type": "uint256"
					}
				],
				"name": "setTermino",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "uint256",
						"name": "_prazogarantia",
						"type": "uint256"
					}
				],
				"name": "setGarantia",
				"outputs": [],
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "servicoConcluido",
				"outputs": [],
				"stateMutability": "payable",
				"type": "function"
			}
		];

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function getAndShowVal () {
		  var val = "Contratante:";
		  val + window.SimpleStorage.methods.getcontratante().call();
		  val + "  Contratado:";
		  val + window.SimpleStorage.methods.getcontratado().call();
		  val + "  ValorContrato:";
		  val + window.SimpleStorage.methods.getvalor().call();
		  val + "  DataRealização:";
		  val + window.SimpleStorage.methods.gettermino().call();
		  val + "  DataFimdaGarantia:";
		  val + window.SimpleStorage.methods.getgarantia().call();
			document.getElementById("showInfo").innerHTML=val;
		};

		async function setVal () {
			var val = document.getElementById("storedData").value;
		  window.SimpleStorage.methods.servicoconcluido().send(value, {from:window.coinbase});
		}

		async function setContratante () {
			var val = document.getElementById("storedData1").value;
		  window.SimpleStorage.methods.setContratante(value).send(value, {from:window.coinbase});
		}

		async function setContratado () {
			var val = document.getElementById("storedData2").value;
		  window.SimpleStorage.methods.setContratado(value).send(value, {from:window.coinbase});
		}

		async function setValor () {
			var val = document.getElementById("storedData3").value;
		  window.SimpleStorage.methods.setValor(value).send(value, {from:window.coinbase});
		}

		async function setTermino () {
			var val = document.getElementById("storedData4").value;
		  window.SimpleStorage.methods.setTermino(value).send(value, {from:window.coinbase});
		}
		
		async function setGarantia () {
			var val = document.getElementById("storedData5").value;
		  window.SimpleStorage.methods.setGarantia(value).send(value, {from:window.coinbase});
		}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.SimpleStorage = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	<button id="InfoContrato" onclick="getAndShowVal()">Get</button>
	<span id="showInfo"></span>
	<br></br>
	Valor pagamento: <input type="text" name="storedData" id="storedData">
	<button id="Serviço concluido" onclick="setVal()">Set</button>
	<br></br>
	Contratante: <input type="text" name="storedData1" id="storedData1">
	<button id="Contratante" onclick="setContratante()">Set</button>
	Contratado: <input type="text" name="storedData2" id="storedData2">
	<button id="Contratado" onclick="setContratado()">Set</button>
	Valor Contrato: <input type="text" name="storedData3" id="storedData3">
	<button id="Valor Contrato" onclick="setValor()">Set</button>
	Prazo de Termino: <input type="text" name="storedData4" id="storedData4">
	<button id="Prazo para conclusao" onclick="setTermino()">Set</button>
	Prazo de garantia: <input type="text" name="storedData5" id="storedData5">
	<button id="Prazo de garantia" onclick="setGarantia()">Set</button>
</body>
</html>
