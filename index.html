<!DOCTYPE html>
<html>
<head>
	<title>Simple Storage</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript">
		const contract_address = "0x80aec1d099A6038Cd0169625A0C6e8c2e46b68a5";

		const contract_abi = [
			{
				"inputs": [],
				"name": "getstatus",
				"outputs": [
					{
						"internalType": "bool",
						"name": "",
						"type": "bool"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getcontratante",
				"outputs": [
					{
						"internalType": "address",
						"name": "",
						"type": "address"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getcontratado",
				"outputs": [
					{
						"internalType": "address",
						"name": "",
						"type": "address"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getvalor",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "gettermino",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [],
				"name": "getgarantia",
				"outputs": [
					{
						"internalType": "uint256",
						"name": "",
						"type": "uint256"
					}
				],
				"stateMutability": "view",
				"type": "function"
			},
			{
				"inputs": [
					{
						"internalType": "bool",
						"name": "_realizado",
						"type": "bool"
					}
				],
				"name": "servicoconcluido",
				"outputs": [],
				"stateMutability": "payable",
				"type": "function"
			}
		];

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function getAndShowVal () {
		  var val = "Contratante:";
		  val + window.SimpleStorage.methods.getcontratante().call();
		  val + "  Contratado:";
		  val + window.SimpleStorage.methods.getcontratado().call();
		  val + "  ValorContrato:";
		  val + window.SimpleStorage.methods.getvalor().call();
		  val + "  DataRealização:";
		  val + window.SimpleStorage.methods.gettermino().call();
		  val + "  DataFimdaGarantia:";
		  val + window.SimpleStorage.methods.getgarantia().call();
			document.getElementById("storedData").value = await val;
		};

		async function setVal () {
			var val = document.getElementById("storedData").value;
		  window.SimpleStorage.methods.servicoconcluido(1).send(1, {from:window.coinbase});
		}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.SimpleStorage = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	<button id="InfoContrato" onclick="getAndShowVal()">Get</button>
	StoredData: <input type="text" name="storedData" id="storedData">
	<button id="Serviço foi realizado e aprovado" onclick="setVal()">Set</button>
</body>
</html>
